<div class="container" style="margin-top: 10px; padding: 20px">
  <h1 style="text-align: center">Hello Stranger!</h1>
  <img
    src="https://cdn.pixabay.com/photo/2016/12/01/18/17/mobile-phone-1875813_960_720.jpg"
    alt="Unable to Load Image"
    height="250px"
    class="rounded mx-auto d-block"
  />
  <h3 style="text-align: center">Do Register yourself!</h3>
  <p style="text-align: center">We would love to know you!</p>
  <div>
    <form #regForm="ngForm" (ngSubmit)="registerUser(regForm)">
      <div class="form-group">
        <label for="exampleInputFirstName">Enter your First Name</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputFirstName"
          ngModel
          id="firstName"
          name="firstName"
          #firstName="ngModel"
          placeholder="Your First Name goes here"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputLastName">Enter your Last Name</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputLastName"
          ngModel
          id="lastName"
          name="lastName"
          #lastName="ngModel"
          placeholder="Your Last Name goes here"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail">Enter your Email Address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail"
          ngModel
          id="email"
          name="email"
          #email="ngModel"
          placeholder="Your Email Address goes here"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Enter a Strong Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          ngModel
          id="password"
          name="password"
          #password="ngModel"
          placeholder="Your password goes here"
        />
      </div>
      <button type="submit" class="btn btn-success mx-auto d-block">
        Get Me Registered!
      </button>
    </form>
  </div>
</div>
